<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

body {
   font-weight: 200;
   color:white;  /*var(--tg-theme-text-color);*/
   background: rgb(43, 42, 42); /*var(--tg-theme-bg-color);*/
}
form {
   margin-top: 20vh;
   text-align: center; 
}
button {
   border: 0;
   border-radius: 5px;
   margin-right: 10px;
   height: 50px;
   width: 150px;
   font-size: 20px;
   font-weight: 500;
   cursor: pointer;
   transition: all 500ms ease;
   color:rgb(255, 255, 255);  /*var(--tg-theme-button-color);*/
   background:rgb(12, 143, 0);  /*var(--tg-theme-button-text-color);*/
}
button:hover {
   background:rgb(0, 0, 0) /*var(--tg-theme-secondary-bg-color);*/
}
#register {
   display:none;
}
input {
   width:90%;
   outline:none;
   margin:10px 5%;
   padding: 15px 10px;
   font-size: 14px;
   border: 2px solid silver;
   border-radius: 5px;
}
input:focus {
   border-color: #db5d5d;
}
#link_to_login{
   left: -5px;
}
#link_to_register{
   left: -5px;
}
   </style>
   <title>Document</title>
</head>
<body>
   <form id="login">
      <h1>Вход</h1>
      <input type="text" name="name" placeholder="имя" id="name_login"><br><br>
      <input type="text" name="pass" placeholder="пароль" id="pass"><br><br>
      <button id="login_button">зайти</button>
      <span id="link_to_register">у вас нет аккаунта?</span><br><br>
      <div id="error_login"></div>
   </form>

   <form id="register">
      <h1>Регистрация</h1>
      <input type="text" name="name" placeholder="имя" id="name_register"><br><br>
      <input type="text" name="pass" placeholder="пароль" id="pass"><br><br>
      <input type="text" name="repass" placeholder="проверка пароля" id="repass"><br><br>
      <button id="register_button">регистрация</button>
      <span id="link_to_login">у вас есть аккаунт?</span><br><br>
      <div id="error_login"></div>
   </form>

   <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
   <script>

      let tg = window.Telegram.WebApp
      let login = document.getElementById('login')
      let register = document.getElementById('register')
      let link_to_register = document.getElementById('link_to_register')
      let link_to_login = document.getElementById('link_to_login')
      tg.expand()


      link_to_register.addEventListener("click", () => {
         document.getElementById('login').style.display = "none"
         document.getElementById('register').style.display = "block"
      })
      link_to_login.addEventListener("click", () => {
         document.getElementById('login').style.display = "block"
         document.getElementById('register').style.display = "none"
      })

   </script>
</body>
</html>
